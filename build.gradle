plugins {
    id 'java'
}

group 'kyh.testcode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.hamcrest:hamcrest-junit:2.0.0.0'
    implementation 'javax.persistence:javax.persistence-api:2.2'
}
